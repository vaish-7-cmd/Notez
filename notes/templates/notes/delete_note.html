<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #ff5c8d;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .warning-icon {
      font-size: 2rem;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .button-group {
      margin-top: 30px;
    }

    button,
    .cancel-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      display: inline-block;
    }

    .delete-btn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    .delete-btn:hover {
      background-color: #ff3355;
      transform: scale(1.05);
    }

    .cancel-btn {
      background-color: #e0bbff;
      color: #5c007a;
    }

    .cancel-btn:hover {
      background-color: #d1aaff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  
    {% extends 'base.html' %}

    {% block title %}Delete Note{% endblock %}

    {% block content %}
  <h1><span class="warning-icon">⚠️</span> Delete Confirmation</h1>

  <p class="message">
    Are you sure you want to delete <strong>"{{ note.title }}"</strong>?
  </p>

  <form method="post" class="button-group">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Yes, delete</button>
    <a href="{% url 'note_list' %}" class="cancel-btn">Cancel</a>
  </form>
{% endblock %}
</body>
</html>
